kind : Deployment
apiVersion: apps/v1
metadata:
  name: myapp
spec:
  replicas : 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: rohikam/devops-project-2:latest
        imagePullPolicy : Always
        ports:
        - containerPort: 80
